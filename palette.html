<!DOCTYPE html>
<html>

<head>
	<title> Awesome color palette generator </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="colors.js"></script>
	<script type="text/javascript" src="script.js"></script>

	<link href="styles.css" type="text/css" rel="stylesheet">

	<style>
    website-background {color: red;}
  </style>
	
</head>
	<body>
	
		<div id ="colors-viewer">
			<h2> Paleta de colores </h2> 
			
			<div id="color1" class="color-view">
			Fondo p&aacute;gina
			</div>
			
			<div id="color2" class="color-view element-text">
			Texto elementos
			</div>
			
			<div id="color3" class="color-view element-border">
			Borde elementos
			</div>
			
			<div id="color4" class="color-view element-background">
			Fondo elementos
			</div>
			
			<div id="color5" class="color-view header">
			Texto encabezado
			</div>
		</div>


		<div id ="css-rules-div">
			<h2> Reglas CSS</h2> 
			<textarea id="css-rules" class="rules"> 
.website-background{ color: #FFFFFF;}

.element-text{ color: #FFFFFF;}

.element-border{ border-color: #FFFFFF;}

.element-background{ background-color: #FFFFFF;}

.header{ color: #FFFFFF;}
			</textarea>
		</div>
		
		
		<div id="actions">
			<button onclick="randomPalette()"> Generar nueva paleta</button>
			<button onclick="generateRules()"> Limpiar paleta</button>
		</div>
	</body>

</html>
